<!DOCTYPE html>
<html>

<head>
    <title>Roommate Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style>
        html,
        body {
            min-height: 100%;
        }

        body,
        div,
        form,
        input,
        textarea,
        p {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
            line-height: 22px;
        }

        .logo-img {
            align-content: flex-start;
            height: 10rem;
        }

        .logo-img-container {
            width: 30%;
            text-align: center
        }

        .heading {
            width: 70%;
            margin: auto;
            align-self: center
        }

        @media (max-width: 1135px) {
            .logo-img-container {
                width: 40%;
                text-align: center
            }

            .heading {
                width: 60%;
                margin: auto;
                align-self: center
            }

            h1 {
                margin: 0;
                font-size: 30px;
                color: black;
                z-index: 2;
            }
        }

        @media (min-width: 1136px) {
            h1 {
                margin: 0;
                font-size: 50px;
                color: black;
                z-index: 2;
            }
        }

        .testbox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;
            padding: 50px;
        }

        form {
            width: 100%;
            padding: 20px;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 0 10px 0 #cc0052;
        }

        input,
        textarea {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input {
            width: calc(100% - 10px);
            padding: 5px;
        }

        textarea {
            width: calc(100% - 12px);
            padding: 5px;
        }

        .item:hover p,
        input:hover::placeholder {
            color: #cc0052;
        }

        .item input:hover,
        .item textarea:hover {
            border: 1px solid transparent;
            box-shadow: 0 0 6px 0 #cc0052;
            color: #cc0052;
        }

        .first-radio-button {
            width: auto;
            margin-bottom: 0;
            margin-left: 30px;
        }

        .second-radio-button {
            width: auto;
            margin-bottom: 0;
        }

        .item {
            position: relative;
            margin: 10px 0;
        }

        .btn-block {
            margin-top: 10px;
            text-align: center;
        }

        button {
            /*width: 150px;*/
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #008CBA;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #ff0066;
        }

        .contact-item-variation {
            display: flex;
        }

        .details-input {
            align-self: center;
            margin-bottom: inherit;
            font-size: 15px;
            padding-right: 10px;
            color: black;
        }

        @media (min-width: 568px) {
            .contact-item {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .contact-item .item {
                width: calc(50% - 8px);
            }

            .contact .item {
                width: calc(50% - 40px);
            }

            .name-item input {
                width: calc(50% - 20px);
            }

            .contact-item input {
                width: calc(100% - 12px);
            }

            .contact-item-variation input {
                width: 40%;

            }

            .contact-item-variation1 input {
                width: 10%;

            }
        }

        .label {
            padding-left: 15px;
            padding-right: 15px;
        }

        .label-indicate {
            padding-right: 15px;
            align-self: center
        }

        .common-display {
            display: flex;
            color: black
        }

        div#wrapper {
            position: relative;
            width: 75%;
            height: 75%;
        }


        .inputA {
            position: absolute;
            top: 257px;
            left: 410px;
            width: 5%;
            border: 1px solid black;
        }



        .inputB {
            position: absolute;
            top: 170px;
            left: 110px;
            width: 5%;
            border: 1px solid black;
        }




        .inputC {
            position: absolute;
            bottom: 99px;
            right: 4px;
            width: 5%;
            border: 1px solid black;
        }


        .image-style {
            text-align: center;
            margin-top: 5rem;
            margin-left: 10rem;
            width: 219mm
        }

        .no-arrow {
            -moz-appearance: textfield;
        }

        .no-arrow::-webkit-inner-spin-button {
            display: none;
        }

        .no-arrow::-webkit-outer-spin-button,
        .no-arrow::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>


</head>

<body>
    <div class="testbox">
        <form id="form" action="full-form-box-pelnum-drain-pan.html" onsubmit="confirmPost()">
            <div style="text-align: end">
                <button><a href="../../index.html" style="color: white; text-decoration: none">Home</a></button>
                <button><a href="../../select-order.html" style="color: white; text-decoration: none">Select
                        Order</a></button>
            </div>
            <div style="display: flex;">
                <div class="logo-img-container">
                    <img class="logo-img" src="../../assets/img/logo1.png">

                </div>
                <div class="heading">
                    <h1>CUSTOM FITTINGS Order Form</h1>

                </div>
            </div>

            <div class="contact-item">
                <div class="item">
                    <label for="comname">Company Name</label>
                    <input type="text" name="comname" id="comname" placeholder="Company Name" required />
                </div>
                <div class="item">
                    <label for="po">P.O.#</label>
                    <input type="text" name="po" id="po" placeholder="P.O.#" required />
                </div>
            </div>

            <div class="contact-item">
                <div class="item">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname" placeholder="First name" required />
                </div>

                <div class="item">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" placeholder="Last name" required />
                </div>
            </div>
            <div class="contact-item">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Address" required />
            </div>

            <div class="contact-item">
                <div class="item">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" class="no-arrow" placeholder="Phone" required />
                </div>

                <div class="item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required />
                </div>

            </div>

            <div class="contact-item">

                <div class="item">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date"  />
                </div>

                <div class="item">
                    <label for="rdate">Required Date</label>
                    <input type="date" name="date" id="rdate" required />
                </div>
            </div>
            <hr size="2" width="100%" color="black">
            <div class="row" style="display: flex;">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="width: 100%">
                    <h2 class="common-display">BOX PLENUM/DRAIN PAN
                    </h2>

                    <div class="row" style="display: flex;">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <h3 class="common-display">VARIATION:
                                <input class="first-radio-button" type="radio" id="dl1" name="variation" value="DL½"
                                    checked>
                                <label class="label" for="dl1">DL ½"</label><br>
                                <input class="second-radio-button" type="radio" id="one1" name="variation" value="1">
                                <label class="label" for="one1">1"</label><br>


                            </h3>

                            <div class="contact-item-variation">
                                <div class="item d-flex">
                                    <label class="details-input" for="gauge">Gauge</label>
                                    <input type="number" class="no-arrow" name="gauge" id="gauge" placeholder="Gauge"
                                        required />
                                </div>

                                <div class="item d-flex">
                                    <label class="details-input" for="qty">Qty</label>
                                    <input type="number" class="no-arrow" name="qty" id="qty" placeholder="Qty"
                                        required />
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="common-display">
                        <input class="second-radio-button" type="radio" id="dfo" name="side" value="1/2' DFO" checked>
                        <label class="label" for="dfo">1/2" DFO</label><br>
                        <input class="second-radio-button" type="radio" id="fo" name="side" value="FO">
                        <label class="label" for="fo">FO</label><br>

                        <input class="second-radio-button" type="radio" id="fi" name="side" value="FI">
                        <label class="label" for="fi">FI</label><br>

                        <input class="second-radio-button" type="radio" id="raw" name="side" value="RAW">
                        <label class="label" for="raw">RAW</label><br>

                        <input class="second-radio-button" type="radio" id="s&d" name="side" value="S&D">
                        <label class="label" for="s&d">S&D</label><br>
                    </div>

                    <div class="row" style="display: flex;">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="display: flex; color: black;">
                            <h3 style="margin-right: 10px;">Pan:</h3>
                            <label for="solder" style="padding-right: 15px; align-self: center">Solder</label><br>
                            <input type="checkbox" id="solder" name="solder" value="Solder"
                                style="width: auto; margin-bottom: 0;" checked>
                            <label for="silicone"
                                style="padding-left: 15px; padding-right: 15px; align-self: center">Silicone</label><br>
                            <input type="checkbox" id="silicone" name="silicone" value="Silicone"
                                style="width: auto; margin-bottom: 0;">
                            <label for="safety_edge"
                                style="padding-left: 15px; padding-right: 15px; align-self: center">Safety
                                Edge</label><br>
                            <input type="checkbox" id="safety_edge" name="safety_edge" value="Safety Edge"
                                style="width: auto; margin-bottom: 0;">

                        </div>

                    </div>

                    <div class="contact-item-variation">
                        <div class="item" style="display: flex">
                            <label class="details-input" for="metal_type">Metal Type</label>
                            <input type="text" name="metal_type" id="metal_type" />
                        </div>
                    </div>

                    <div class="image-style">
                        <div id="wrapper">
                            <img src="../../assets/img/box-pelnum.png">
                            <label for="A"></label><input type="number" class="inputA no-arrow" id="A" required>
                            <label for="B"></label><input type="number" class="inputB no-arrow" id="B" required>
                            <label for="C"></label><input type="number" class="inputC no-arrow" id="C" required>

                        </div>
                    </div>
                </div>

            </div>
            <div class="btn-block">
                <input type="submit" value="Submit">
            </div>


        </form>
    </div>

    <script>
        function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);

        window.onunload = function () {
            null
        };

        function confirmPost() {
            var ask = window.confirm("Do you want to submit the form?");
            if (ask) {
                window.alert("Submitted");
                window.location.href = "full-form-box-pelnum-drain-pan.html";
                passValues();
            } else {
                event.preventDefault();
            }
        }

        $(function () {
            var dtToday = new Date();

var nextDay = new Date(dtToday);
nextDay.setDate(dtToday.getDate() + 1);

var month = dtToday.getMonth() + 1;
var day = dtToday.getDate();
var nextDate = nextDay.getDate();
var year = dtToday.getFullYear();
if (month < 10)
    month = '0' + month.toString();
if (nextDate < 10)
nextDate = '0' + nextDate.toString();

var minDate = year + '-' + month + '-' + day;
var next = year + '-' + month + '-' + nextDate;
document.getElementById("date").value = minDate

$('#rdate').attr('min', next);
        });

        function passValues() {
            let i;
            var companyname = document.getElementById("comname").value;
            localStorage.setItem("comnameValue", companyname);

            var po = document.getElementById("po").value;
            localStorage.setItem("poValue", po);

            var firstName = document.getElementById("fname").value;
            localStorage.setItem("firstnameValue", firstName);

            var lastName = document.getElementById("lname").value;
            localStorage.setItem("lastnameValue", lastName);

            var address = document.getElementById("address").value;
            localStorage.setItem("addressValue", address);

            var email = document.getElementById("email").value;
            localStorage.setItem("emailValue", email);

            var phone = document.getElementById("phone").value;
            localStorage.setItem("phoneValue", phone);

            var date = document.getElementById("date").value;
            localStorage.setItem("dateValue", date);

            var rdate = document.getElementById("rdate").value;
            localStorage.setItem("rdateValue", rdate);

            var checkedVariation = document.getElementsByName("variation");

            for (i = 0; i < checkedVariation.length; i++) {
                if (checkedVariation[i].checked)
                    localStorage.setItem("variationValue", checkedVariation[i].value);
            }

            var checkedSide = document.getElementsByName("side");

            for (i = 0; i < checkedSide.length; i++) {
                if (checkedSide[i].checked)
                    localStorage.setItem("sideValue", checkedSide[i].value);
            }

            var gauge = document.getElementById("gauge").value;
            localStorage.setItem("gaugeValue", gauge);

            var qty = document.getElementById("qty").value;
            localStorage.setItem("qtyValue", qty);

            var metalType = document.getElementById("metal_type");
            if (metalType.value) {
                localStorage.setItem("metalTypeValue", metalType.value);
            }
            else {
                var noValue = "None";
                localStorage.setItem("metalTypeValue", noValue);
            }


            var checkbox1 = document.getElementById("solder");
            var checkbox2 = document.getElementById("silicone");
            var checkbox3 = document.getElementById("safety_edge");

            var selectedValues = [];

            // Check if each checkbox is checked and add its value to the array
            if (checkbox1.checked) {
                selectedValues.push(checkbox1.value);
            }
            if (checkbox2.checked) {
                selectedValues.push(checkbox2.value);
            }
            if (checkbox3.checked) {
                selectedValues.push(checkbox3.value);
            }

            localStorage.setItem("checkedPanValue", selectedValues);


            var A = document.getElementById("A").value;
            localStorage.setItem("Avalue", A);

            var B = document.getElementById("B").value;
            localStorage.setItem("Bvalue", B);

            var C = document.getElementById("C").value;
            localStorage.setItem("Cvalue", C);

            return false;

        }
    </script>
</body>

</html>
