    <script>
        function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);

        window.onunload = function () {
            null
        };

        function confirmPost() {
            var ask = window.confirm("Do you want to submit the form?");
            if (ask) {
                window.alert("Submitted");
                window.location.href = "full-form-3-way.html";
                passValues();
            } else {
                event.preventDefault();
            }
        }

        $(function(){
      var dtToday = new Date();

            var nextDay = new Date(dtToday);
            nextDay.setDate(dtToday.getDate() + 1);

            var month = dtToday.getMonth() + 1;
            var day = dtToday.getDate();
            var nextDate = nextDay.getDate();
            var year = dtToday.getFullYear();
            if (month < 10)
                month = '0' + month.toString();
                       if (nextDate < 10)
nextDate = '0' + nextDate.toString();
          
            var minDate = year + '-' + month + '-' + day;
            var next = year + '-' + month + '-' + nextDate;
            document.getElementById("date").value = minDate

            $('#rdate').attr('min', next);
        });

        function passValues() {
            let i;
            var companyname = document.getElementById("comname").value;
            localStorage.setItem("comnamevalue", companyname);

            var po = document.getElementById("po").value;
            localStorage.setItem("povalue", po);

            var firstname = document.getElementById("fname").value;
            localStorage.setItem("firstnamevalue", firstname);

            var lastname = document.getElementById("lname").value;
            localStorage.setItem("lastnamevalue", lastname);

            var address = document.getElementById("address").value;
            localStorage.setItem("addressvalue", address);

            var email = document.getElementById("email").value;
            localStorage.setItem("emailvalue", email);

            var phone = document.getElementById("phone").value;
            localStorage.setItem("phonevalue", phone);

            var date = document.getElementById("date").value;
            localStorage.setItem("datevalue", date);

            var rdate = document.getElementById("rdate").value;
            localStorage.setItem("rdatevalue", rdate);

            var checkedVariation = document.getElementsByName("variation");

            for (i = 0; i < checkedVariation.length; i++) {
                if (checkedVariation[i].checked)
                    localStorage.setItem("variationValue", checkedVariation[i].value);
            }


            var gauge = document.getElementById("gauge").value;
            localStorage.setItem("gaugeValue", gauge);

            var qty = document.getElementById("qty").value;
            localStorage.setItem("qtyValue", qty);


            var checkedSide = document.getElementsByName("side");

            for (i = 0; i < checkedSide.length; i++) {
                if (checkedSide[i].checked)
                    localStorage.setItem("sideValue", checkedSide[i].value);
            }

            var checkedDamper = document.getElementsByName("damper");

            for (i = 0; i < checkedDamper.length; i++) {
                if (checkedDamper[i].checked)
                    localStorage.setItem("damperValue", checkedDamper[i].value);
            }

            var checkedBack = document.getElementsByName("back");

            for (i = 0; i < checkedBack.length; i++) {
                if (checkedBack[i].checked)
                    localStorage.setItem("backValue", checkedBack[i].value);
            }

            var A = document.getElementById("A").value;
            localStorage.setItem("Avalue", A);

            var B = document.getElementById("B").value;
            localStorage.setItem("Bvalue", B);

            var C = document.getElementById("C").value;
            localStorage.setItem("Cvalue", C);

            var D = document.getElementById("D").value;
            localStorage.setItem("Dvalue", D);

            var E = document.getElementById("E").value;
            localStorage.setItem("Evalue", E);

            var F = document.getElementById("F").value;
            localStorage.setItem("Fvalue", F);

            var G = document.getElementById("G").value;
            localStorage.setItem("Gvalue", G);

            var j1 = document.getElementById("j1").value;
            localStorage.setItem("j1value", j1);

            var j2 = document.getElementById("j2").value;
            localStorage.setItem("j2value", j2);

            var j3 = document.getElementById("j3").value;
            localStorage.setItem("j3value", j3);
            return false;

        }
    </script>
</head>

<body>
    <div class="testbox">
        <form id="form" action="full-form-3-way.html" onsubmit="confirmPost()">
            <div style="text-align: end">
                <button><a href="../../index.html" style="color: white; text-decoration: none">Home</a></button>
                <button><a href="../../select-order.html" style="color: white; text-decoration: none">Select

            <div style="display: flex;">

            </div>

            <div class="contact-item">

                    <label for="comname">Company Name</label>

                <div class="item">
                    <label for="po">P.O.#</label>
                    <input type="text" name="po" id="po" placeholder="P.O.#" required />
                </div>
            </div>

            <div class="contact-item">
                <div class="item">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname" placeholder="First name" required />
                </div>

                <div class="item">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" placeholder="Last name" required />
                </div>
            </div>
            <div class="contact-item">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Address" required />
            </div>

            <div class="contact-item">
                <div class="item">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" class="no-arrow" placeholder="Phone" required />
                </div>

                <div class="item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required />
                </div>

            </div>

            <div class="contact-item">

                <div class="item">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date"  />
                </div>

                <div class="item">
                    <label for="rdate">Required Date</label>
                    <input type="date" name="date" id="rdate" required />
                </div>
            </div>
            <hr size="2" width="100%" color="black">
            <div class="row" style="display: flex;">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="width: 100%">
                    <h2 class="common-display">3 Way
                    </h2>

                    <div class="row" style="display: flex;">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <h3 class="common-display">VARIATION:
                                <input class="first-radio-button" type="radio" id="dl1" name="variation" value="DL½" checked>
                                <label class="label" for="dl1">DL ½"</label><br>
                                <input class="second-radio-button" type="radio" id="one1" name="variation" value="1">
                                <label class="label" for="one1">1"</label><br>


                            </h3>

                            <div class="contact-item-variation">
                                <div class="item d-flex">
                                    <label class="details-input" for="gauge">Gauge</label>
                                    <input type="number" class="no-arrow" name="gauge" id="gauge" placeholder="Gauge"
                                        required />
                                </div>

                                <div class="item d-flex">
                                    <label class="details-input" for="qty">Qty</label>
                                    <input type="number" class="no-arrow" name="qty" id="qty" placeholder="Qty"
                                        required />
                                </div>
                            </div>


                        </div>
                    </div>

                    <div style="display: flex; color: black; margin-bottom: 1%">
                        <h3>Indicate: Only if B is different from D OR F:</h3>
                        <input class="first-radio-button" type="radio" id="fot" name="side" value="FOT" checked>
                        <label class="label-indicate label" for="fot">FOT</label><br>
                        <input class="second-radio-button" type="radio" id="fob" name="side" value="FOB">
                        <label class="label-indicate label" for="fob">FOB</label><br>

                        <input class="second-radio-button" type="radio" id="oc" name="side" value="O/C">
                        <label class="label-indicate label" for="oc">O/C</label><br>
                    </div>

                    <div class="common-display">
                        <input class="second-radio-button" type="radio" id="splitter_damper" name="damper"
                            value="Splitter Damper" checked>
                        <label class="label" for="splitter_damper">Splitter Damper</label><br>
                        <input class="second-radio-button" type="radio" id="pr_damper" name="damper" value="PR Damper">
                        <label class="label" for="pr_damper">PR Damper</label><br>
                    </div>

                    <div class="back">
                        <input class="second-radio-button" type="radio" id="even_back" name="back" value="Even Back" checked>
                        <label class="label" for="even_back">Even Back</label><br>
                        <input class="second-radio-button" type="radio" id="uneven_back" name="back"
                            value="Uneven Back">
                        <label class="label" for="uneven_back">Uneven Back</label><br>
                    </div>

                    <div class="image-style">
                        <div id="wrapper">
                            <img src="../../assets/img/3-way.png">
                            <label for="j1"></label><input type="number" class="inputJ1 no-arrow" id="j1" required>
                            <label for="j2"></label><input type="number" class="inputJ2 no-arrow" id="j2" required>
                            <label for="j3"></label><input type="number" class="inputJ3 no-arrow" id="j3" required>
                            <label for="A"></label><input type="number" class="inputA no-arrow" id="A" required>
                            <label for="B"></label><input type="number" class="inputB no-arrow" id="B" required>
                            <label for="C"></label><input type="number" class="inputC no-arrow" id="C" required>
                            <label for="D"></label><input type="number" class="inputD no-arrow" id="D" required>
                            <label for="E"></label><input type="number" class="inputE no-arrow" id="E" required>
                            <label for="F"></label><input type="number" class="inputF no-arrow" id="F" required>
                            <label for="G"></label><input type="number" class="inputG no-arrow" id="G" required>

                        </div>
                    </div>
                </div>

            </div>
            <div class="btn-block">
                <input type="submit" value="Submit">
            </div>


        </form>
    </div>
