    <style>

        input,

            }

            .contact .item {
                width: calc(50% - 40px);
            }

            .name-item input {
                width: calc(50% - 20px);
            }

            .contact-item input {
                width: calc(100% - 12px);
            }

            .contact-item-variation input {
                width: 40%;

            }

                width: 10%;

            }

        .common-display {
            display: flex;
            color: black
        }

        div#wrapper {
            position: relative;
            width: 75%;
            height: 75%;
        }


        .inputJ2 {
            position: absolute;
            top: 0;
            left: 150px;

            border: 1px solid black;
        }



        .inputJ1 {
            position: absolute;
            bottom: 20px;
            left: 310px;
            width: 5%;
            border: 1px solid black;
        }




        .inputA {
            position: absolute;
            bottom: 135px;
            left: 170px;
            width: 5%;
            border: 1px solid black;
        }



        .inputB {
            position: absolute;
            top: 210px;
            right: 255px;
            width: 5%;
            border: 1px solid black;
        }




        .inputC {
            position: absolute;
            top: 90px;
            left: 280px;
            width: 5%;
            border: 1px solid black;
        }


        .inputD {
            position: absolute;
            top: -40px;
            right: 190px;
            width: 5%;
            border: 1px solid black;
        }


        .inputE {
            position: absolute;
            top: 125px;
            left: 550px;
            width: 5%;
            border: 1px solid black;
        }

        .image-style {
            text-align: center;
            margin-top: 5rem;
            margin-left: 10rem;
            width: 219mm
        }

        .no-arrow {
            -moz-appearance: textfield;
        }

        .no-arrow::-webkit-inner-spin-button {
            display: none;
        }

        .no-arrow::-webkit-outer-spin-button,
        .no-arrow::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>


</head>

<body>
    <div class="testbox">
        <form id="form" action="full-form-offset-reducing.html" onsubmit="confirmPost()">
            <div style="text-align: end">

                <button><a href="../../select-order.html" style="color: white; text-decoration: none">Select

            </div>
            <div style="display: flex;">
                <div class="logo-img-container">

            </div>

            <div class="contact-item">

            </div>
            <div class="contact-item">
                <label for="address">Address</label>

            <div class="contact-item">
                <div class="item">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" class="no-arrow" placeholder="Phone" required />
                </div>

                <div class="item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required />
                </div>

            </div>

            <div class="contact-item">

                <div class="item">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date"  />
                </div>

                <div class="item">
                    <label for="rdate">Required Date</label>
                    <input type="date" name="date" id="rdate" required />
                </div>
            </div>
            <hr size="2" width="100%" color="black">
            <div class="row" style="display: flex;">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="width: 100%">
                    <h2 class="common-display">OFFSET/RISER-
                        REDUCING
                    </h2>

                    <div class="row d-flex">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <h3 class="common-display">VARIATION:
                                <input class="first-radio-button" type="radio" id="dl1" name="variation" value="DLÂ½"
                                    checked>
                                <label class="label" for="dl1">DL Â½"</label><br>
                                <input class="first-radio-button" type="radio" id="one1" name="variation" value="1">
                                <label class="label" for="one1">1"</label><br>


                            </h3>

                            <div class="contact-item-variation">
                                <div class="item d-flex">
                                    <label class="details-input" for="gauge">Gauge</label>
                                    <input type="number" class="no-arrow" name="gauge" id="gauge" placeholder="Gauge"
                                        required />
                                </div>

                                <div class="item d-flex">
                                    <label class="details-input" for="qty">Qty</label>
                                    <input type="number" class="no-arrow" name="qty" id="qty" placeholder="Qty"
                                        required />
                                </div>
                            </div>

                        </div>

                    </div>


                    <div class="image-style">
                        <div id="wrapper">
                            <img src="../../assets/img/offset-reducer.png">
                            <label for="j1"></label><input type="number" class="inputJ1 no-arrow" id="j1" required>
                            <label for="j2"></label><input type="number" class="inputJ2 no-arrow" id="j2" required>
                            <label for="A"></label><input type="number" class="inputA no-arrow" id="A" required>
                            <label for="B"></label><input type="number" class="inputB no-arrow" id="B" required>
                            <label for="C"></label><input type="number" class="inputC no-arrow" id="C" required>
                            <label for="D"></label><input type="number" class="inputD no-arrow" id="D" required>
                            <label for="E"></label><input type="number" class="inputE no-arrow" id="E" required>
                        </div>
                    </div>

                    <div style="margin-top: 5%; margin-bottom: 2%;">
                        <div style="color: black">
                            <label for="offset-reducing-top-1" class="label"><b>
                                    <h3>TOP VIEW:
                                        (Check One &
                                        Select Offset)</h3>
                                </b></label><br>

                            <input type="radio" id="lr-offset" name="topAngle"
                                value="L-R OFFSET" style="width: auto; margin-bottom: 0;position: absolute;
    margin-left: 42px;
    margin-top: 163px;" checked>

                            <input  type="radio" id="rr-offset" name="topAngle"
                                value="R-R OFFSET" style="width: auto; margin-bottom: 0;position: absolute;
       margin-left: 348px;
    margin-top: 236px;">
                            <img src="../../assets/img/offset-reducing-top-1.png">
 
                            <input  type="radio" id="ll-offset" name="topAngle"
                                value="L-L OFFSET" style="width: auto; margin-bottom: 0;position: absolute;
      margin-left: 36px;
    margin-top: 224px;">

                            <input  type="radio" id="rl-offset" name="topAngle"
                                value="R-L OFFSET" style="width: auto; margin-bottom: 0;position: absolute;
           margin-left: 336px;
    margin-top: 64px;">
                            <img src="../../assets/img/offset-reducing-top-2.png">

                            <div class="contact-item-variation">
                                <div class="item" style="display: flex">
                                    <label class="details-input" for="offset-amount">Indicate Offset Amount:</label>
                                    <input type="text" name="offset-amount" id="offset-amount" />
                                </div>
                            </div>
                        </div>



                        <div style="color: black; margin-top: 5%;">
                            <label for="offset-reducing-right-1" style="padding-left: 15px; padding-right: 15px;">
                                <h3><b>Right SIDE:
                                        (Check One &
                                        Select Drop or Rise)</b></h3>
                            </label><br>

                            <input  type="radio" id="drop-top" name="rightAngle"
                                value="DROP TOP" style="width: auto; margin-bottom: 0;position: absolute;
           margin-left: 33px;
    margin-top: 153px;" checked>

                            <input  type="radio" id="drop-bottom" name="rightAngle"
                                value="DROP BOTTOM" style="width: auto; margin-bottom: 0;position: absolute;
           margin-left: 335px;
    margin-top: 219px;">
                            <img src="../../assets/img/offset-reducing-right-1.png">
  
                            <input  type="radio" id="rise-top" name="rightAngle"
                                value="RISE TOP" style="width: auto; margin-bottom: 0;position: absolute;
               margin-left: 24px;
    margin-top: 219px;">

                            <input  type="radio" id="rise-bottom" name="rightAngle"
                                value="RISE BOTTOM" style="width: auto; margin-bottom: 0;position: absolute;
              margin-left: 336px;
    margin-top: 51px;">
                            <img src="../../assets/img/offset-reducing-right-2.png">

                            <div class="contact-item-variation">
                                <div class="item" style="display: flex">
                                    <label class="details-input" for="rise-amount">Indicate
                                        Drop or Rise Amount:</label>
                                    <input type="text" name="rise-amount" id="rise-amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div class="btn-block">
                <input type="submit" value="Submit">
            </div>


        </form>
    </div>

    <script type="text/javascript">

        function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);

        window.onunload = function () {
            null
        };

        function confirmPost() {
            var ask = window.confirm("Do you want to submit the form?");
            if (ask) {
                window.alert("Submitted");
                window.location.href = "full-form-offset-reducing.html";
                passValues();
            } else {
                event.preventDefault();
            }
        }

        $(function () {
            var dtToday = new Date();

            var month = dtToday.getMonth() + 1;
            var day = dtToday.getDate();
            var year = dtToday.getFullYear();
            if (month < 10)
                month = '0' + month.toString();
            if (day < 10)
                day = '0' + day.toString();

            var minDate = year + '-' + month + '-' + day;

            document.getElementById("date").value = minDate
            $('#rdate').attr('min', minDate);
        });

        function passValues() {
            let i;
            var companyname = document.getElementById("comname").value;
            localStorage.setItem("comnamevalue", companyname);

            var po = document.getElementById("po").value;
            localStorage.setItem("povalue", po);

            var firstname = document.getElementById("fname").value;
            localStorage.setItem("firstnamevalue", firstname);

            var lastname = document.getElementById("lname").value;
            localStorage.setItem("lastnamevalue", lastname);

            var address = document.getElementById("address").value;
            localStorage.setItem("addressvalue", address);

            var email = document.getElementById("email").value;
            localStorage.setItem("emailvalue", email);

            var phone = document.getElementById("phone").value;
            localStorage.setItem("phonevalue", phone);

            var date = document.getElementById("date").value;
            localStorage.setItem("datevalue", date);

            var rdate = document.getElementById("rdate").value;
            localStorage.setItem("rdatevalue", rdate);

            var checkedTopLR = document.getElementById("lr-offset");
            var checkedTopRR = document.getElementById("rr-offset");
            var checkedTopLL = document.getElementById("ll-offset");
            var checkedTopRL = document.getElementById("rl-offset");

           
            var checkedDropTop = document.getElementById("drop-top");
            var checkedDropBottom = document.getElementById("drop-bottom");
            var checkedRiseTop = document.getElementById("rise-top");
            var checkedRiseBottom = document.getElementById("rise-bottom");


                if (checkedTopLR.checked) {
                    localStorage.setItem("topViewValue", checkedTopLR.value);
                }
                else if (checkedTopRR.checked) {
                    localStorage.setItem("topViewValue", checkedTopRR.value);
                }
   
                else if (checkedTopLL.checked) {
                    localStorage.setItem("topViewValue", checkedTopLL.value);
                }
                else if (checkedTopRL.checked) {
                    localStorage.setItem("topViewValue", checkedTopRL.value);
                }

                if (checkedDropTop.checked) {
                    localStorage.setItem("rightSideValue", checkedDropTop.value);
                }
                else if (checkedDropBottom.checked) {
                    localStorage.setItem("rightSideValue", checkedDropBottom.value);
                }

                else if (checkedRiseTop.checked) {
                    localStorage.setItem("rightSideValue", checkedRiseTop.value);
                }
                else if (checkedRiseBottom.checked) {
                    localStorage.setItem("rightSideValue", checkedRiseBottom.value);
                }
          

            var checkedVariation = document.getElementsByName("variation");

            for (i = 0; i < checkedVariation.length; i++) {
                if (checkedVariation[i].checked)
                    localStorage.setItem("variationValue", checkedVariation[i].value);
            }

            var offsetAmount = document.getElementById("offset-amount");
            if (offsetAmount.value) {
                localStorage.setItem("offsetAmountValue", offsetAmount.value);
            }
            else {
                var noValue = "None";
                localStorage.setItem("offsetAmountValue", noValue);
            }

            var riseAmount = document.getElementById("rise-amount");
            if (riseAmount.value) {
                localStorage.setItem("riseAmountValue", riseAmount.value);
            }
            else {
                var noValue = "None";
                localStorage.setItem("riseAmountValue", noValue);
            }



            var gauge = document.getElementById("gauge").value;
            localStorage.setItem("gaugeValue", gauge);

            var qty = document.getElementById("qty").value;
            localStorage.setItem("qtyValue", qty);




            var A = document.getElementById("A").value;
            localStorage.setItem("Avalue", A);

            var B = document.getElementById("B").value;
            localStorage.setItem("Bvalue", B);

            var C = document.getElementById("C").value;
            localStorage.setItem("Cvalue", C);

            var D = document.getElementById("D").value;
            localStorage.setItem("Dvalue", D);

            var E = document.getElementById("E").value;
            localStorage.setItem("Evalue", E);

            var j1 = document.getElementById("j1").value;
            localStorage.setItem("j1value", j1);

            var j2 = document.getElementById("j2").value;
            localStorage.setItem("j2value", j2);
            return false;

        }


    </script>

</body>

</html>
